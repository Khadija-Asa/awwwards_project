<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->

  <!-- styles -->

</head>

<body>

  <!-- header -->
  <header class="menu">

    <a href="/" class="menu_brand">
      <img src="./shared/logo.svg" alt="Logo">
    </a>

    <nav class="menu_list">
      <ul class="list_element">
        <li>
          <a href="/work">
            <h3>
              work
            </h3>
          </a>
        </li>
        <li>
          <a href="/contact">
            <h3>
              contact
            </h3>
          </a>
        </li>
      </ul>
    </nav>

  </header>

<main>
  <!-- hero section -->
  <section class="hero">
    <div class="hero_part">
      <!-- year -->
      <aside class="hero_year">
        <h2>
          1994
        </h2>
      </aside>
      <!-- jumbotron -->
      <div class="hero_img">
        <img src="./shared/black-background-wallpaper-abstract-paint-texture.jpg" alt="Abstract paint image">
      </div>
    </div>
    <!--grid -->
    <div class="hero_grid">

      <div class="grid_text">
        <p>
          looking for a notch web developer?
          contact me to discuss your projet needs
          and bring your vision to life. 
          let's create something amazing together!
        </p>
      </div>

      <div class="grid_name">
        <h4>
          khadidja <br>
          <span>web developer, since 2021.</span>
        </h4>
        <div class="grid_asterisque">
          <img src="./shared/asterisque.svg" alt="Asterisque">
        </div>
      </div>

      <div class="grid_img">
        <img src="./shared/dirham.jpg" alt="Dirhams image">
      </div>

    </div>
  </section>

  <section class="hero_title">

    <div class="title_box">
      <div class="box_name">
        <h1>web developer</h1>
        <p>frontend & creative</p>
      </div>
      <div class="box_img">
        <img src="./shared/woman_flower.svg" alt="Woman with flowers">
      </div>
      <div class="box_text">
        <h1>khadidja a.</h1>
        <p>french & moroccan</p>
      </div>
    </div>

  </section>

  <section class="grid_gallery">

    <div class="gallery_list">
      <figure class="gallery_img1">
        <img src="./shared/tajine.jpg" alt="">
      </figure>
      <figure class="gallery_img2">
        <img src="./shared/door_morocco.jpg" alt="">
      </figure>
      <figure class="gallery_img3">
        <img src="./shared/oriental-market.jpg" alt="">
      </figure>
      <figure class="gallery_img4">
        <img src="./shared/dirham.jpg" alt="">
      </figure>
      <figure class="gallery_img5">
        <img src="./shared/lion.jpg" alt="">
      </figure>
      <figure class="gallery_img6">
        <img src="./shared/pantheon.jpg" alt="">
      </figure>
      <figure class="gallery_img7">
        <img src="./shared/oriental-market.jpg" alt="">
      </figure>
      <figure class="gallery_img8">
        <img  src="./shared/cityscape_paris.jpg" alt="">
      </figure>
    </div>

  </section>

</main>

  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollSmoother.min.js"></script>

  <script src="./js/gsap.js"></script>
